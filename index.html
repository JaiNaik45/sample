<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify-Web Player: Music for every one</title>
    <link rel="icon" href="./assets/logo.png">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-brands fa-spotify"></i>
                    <a href="#">Spotify</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">search</a>
                </div>
            </div>
            <div class="library ">
                <div class="option nav-option">
                    <div class="lib-option">
                        <img src="./assets/library_icon.png">
                        <a href="#"> Your Library</a>
                    </div>
                    <div class="lib-icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <div class="box-p1">Create your first playlist</div>
                        <div class="box-p2">It's easy. We'll help you</div>
                        <button class="badge">Create playlist</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">main content</div>
        <div class="music-player">music player</div>

    </div>
</body>

</html>
